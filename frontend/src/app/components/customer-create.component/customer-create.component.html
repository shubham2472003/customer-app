<div class="customer-container mat-elevation-z4">
  <div class="header">
    <h3>CREATE CUSTOMER</h3>
    <button mat-stroked-button color="primary" [routerLink]="'/'">
      <mat-icon>arrow_back</mat-icon>
      Back To List
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="customer-form">
    <!-- Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" placeholder="John Doe" />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="form.get('name')?.hasError('required')"> Name is required </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="john@mail.com" />
      <mat-icon matSuffix>mail</mat-icon>
      <mat-error *ngIf="form.get('email')?.hasError('email')"> Enter a valid email </mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" formControlName="phone" placeholder="+1 555 123 4567" />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngIf="form.get('phone')?.hasError('required')"> Phone is required </mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-stroked-button color="warn" type="reset">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>
  </form>
</div>
